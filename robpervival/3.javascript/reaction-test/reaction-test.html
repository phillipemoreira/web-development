
<!doctype html>
<html>
<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->

<body>

  <div id="game-info">
    <h1>Test your Reactions</h1>

    <h2><p>Your average: <span id="average">(0)</span> ms</p></h2>

  </div>

  <dir class="clear"></dir>

  <div id="central">
    <div id="background">
      <div id="box"></div>
      <div id="gameover">game over</div>
    </div>

    <!-- TODO: fix this pane to the background -->
    <div id="right-pane">

      <p> #2 <span id="attempt2">0</span> <span>ms</span></p>

      <p> #9 <span id="attempt9">0</span> <span>ms</span></p>
      <p> #10 <span id="attempt10">0</span> <span>ms</span></p>
    </div>    
  </div>
