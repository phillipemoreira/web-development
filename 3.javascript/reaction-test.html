
<!doctype html>
<html>
	<head>
	    <title>javascript</title>

	    <meta charset="utf-8" />
	    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />

      <style type="text/css">
         #box {
            background-color: blue;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            visibility: hidden;
         }
      </style>

	</head>

	<body>

   <div id="box"></div>

   <script type="text/javascript">

      function moveCircle(){
         var randonLeft = Math.random() * 300;
         var randonTop = Math.random() * 300;

         document.getElementById("box").style.top = randonTop;
         document.getElementById("box").style.left = randonLeft;


         var randonTime = Math.random() * 3000;

         setTimeout(function(){
            document.getElementById("box").style.visibility ="visible";
         }, randonTime);

      }

      document.getElementById("box").onclick = function(){
         this.style.visibility = "hidden";
         moveCircle();
      }

      moveCircle();

   </script>

	</body>
</html>
