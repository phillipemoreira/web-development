<!doctype html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
  		<link rel="stylesheet" type="text/css" href="../styles.min.css">
    </head>
    <body>
        <h2> Form validation</h2>
        <div id="wrapper">
            <div id="error"></div>

            <form id="validationForm">
                <label class="formvalidation-label" for="email">Email</label>
                <input class="formvalidation-input" type="text" name="email" id="email" />

                <label class="formvalidation-label" for="phone">Telephone</label>
                <input class="formvalidation-input" type="text" name="phone" id="phone" />

                <label class="formvalidation-label" for="password">Password</label>
                <input class="formvalidation-input" type="password" name="password" id="password"/>

                <label class="formvalidation-label" for="password-confirmation">Password confirmation</label>
                <input class="formvalidation-input" type="password" name="password-confirmation" id="passwordConfirmation" />

                <input class="formvalidation-input" type="submit" value="submit" id="submitButton">
            </form>
        </div>

        <script type="text/javascript" src="../scripts.min.js"></script>
    </body>
</html>
