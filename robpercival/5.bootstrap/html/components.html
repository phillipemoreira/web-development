<!DOCTYPE html>
<html lang="en" id="bootsrap-components">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Components</title>
    
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="../styles.min.css" rel="stylesheet">

  </head>
  <body>
    <h1>Components</h1>

    <!--glyphicons-->

    <div class="container">
      <span class="glyphicon glyphicon-search large"></span>
      <span class="glyphicon glyphicon-star large"></span>
      <span class="glyphicon glyphicon-magnet large"></span>
      <span class="glyphicon glyphicon-calendar medium"></span>

      <br><br>

      <div class="input-group">
        <span class="glyphicon glyphicon-comment input-group-addon"></span>
        <input type="text" class="form-control">
      </div>

      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-addon">.00</span>
      </div>

      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-calendar"></span>
        Calendar
      </button>

      <!--alerts-->
      <br><br><hr>

      <div class="alert alert-success">
        You done it!
      </div>

      <div class="alert alert-danger altert-dismissable">
        <button type="button" class="close" data-dismiss="alert">x</button>
        Damm it!
      </div>

      <!--List groups-->
      <ul class="list-group">
        <li class="list-group-item">Inbox
          <span class="badge">40</span>
        </li>
        <li class="list-group-item">Send
          <span class="badge">23</span>
        </li>
        <li class="list-group-item">Social
          <span class="badge">32</span>
        </li>
        <li class="list-group-item">Sales
          <span class="badge">4</span>
        </li>
      </ul>

    </div>

    <script src="../scripts.min.js"></script>
    <script src="../bootstrap.min.js"></script>
  </body>
</html>
